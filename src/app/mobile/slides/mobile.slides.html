<div class="photoswipe-gallery gallery-columns-3 gallery-size-thumbnail photoswipe_showme" itemtype="http://schema.org/ImageGallery">
   <figure ng-repeat="item in slides.gallery"
           on-finish-render="slides.initPhotoswipe()">
      <a ng-href="{{::item.src}}"
         data-size="{{::item.w}}x{{::item.h}}"> 
        <img ng-src="{{::item.thumb}}"> 
      </a> 
   </figure>
</div>
<div photo-swipe></div>
